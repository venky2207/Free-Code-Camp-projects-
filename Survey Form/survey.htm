<link rel="stylesheet" href="survey.css">
<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for filling the survey form.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
      <div class="form2">
      <label id="Gender-label" for="gender">Gender</label>
      <input
        type="gender"
        name="gender"
        id="gender"
        class="form-control"
        placeholder="Enter your Gender(M/F/O)"
        required
      />
    </div>
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which year are you currently studying?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current year</option>
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
        <option value="Fourth">Fourth</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>
        What courses does your college offer?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="CSE"
          type="checkbox"
          class="input-checkbox"
        />CSE</label
      >
      <label>
        <input
          name="prefer"
          value="ECE"
          type="checkbox"
          class="input-checkbox"
        />ECE</label
      >
      <label
        ><input
          name="prefer"
          value="EEE"
          type="checkbox"
          class="input-checkbox"
        />EEE</label
      >
      <label
        ><input
          name="prefer"
          value="Mechanical"
          type="checkbox"
          class="input-checkbox"
        />Mechanical</label
      >
      <label
        ><input
          name="prefer"
          value="Automation"
          type="checkbox"
          class="input-checkbox"
        />Automation</label
      >
      <label
        ><input
          name="prefer"
          value="Biotechnology"
          type="checkbox"
          class="input-checkbox"
        />Biotechnology</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>
    <div class="form-group">
      <p>Would you recommend this survey to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CELLO SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="product page.css" />
  </head>

  <body>
    <header id="header">
      <div id="logo-side">
        <img
          id="header-img"
          src=""
          alt=""
        />
        <h1>Cello Shop</h1>
      </div>
      <nav id="nav-bar">
        <ul id="pages">
          <li>
            <a id="nav-link" href="#jumbotron">Features</a>
          </li>
          <li>
            <a id="nav-link" href="#video">How It Works</a>
          </li>
          <li>
            <a id="nav-link" href="#products">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h3 id="jumbotron">Handcrafted Masterpieces</h3>
      <form
        action="https://www.freecodecamp.org/email-submit"
        target="_blank"
        id="form"
      >
        <input
          id="email"
          type="email"
          placeholder="Enter your email adress"
          required
        />
        <input id="submit" type="submit" value="Get Started" />
      </form>

      <aside>
        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/70/70535.png"
            alt=""
          />
          <h4>Premium Materials</h4>
        </div>

        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/1670/1670915.png"
            alt=""
          />
          <h4>Fast Shipping</h4>
        </div>

        <div>
          <img
            id="icons"
            src="https://cdn-icons-png.flaticon.com/128/5169/5169246.png"
            alt=""
          />
          <h4>Quality Assurance</h4>
        </div>
      </aside>

      <div id="video">
        <iframe
          height="315"
          src="https://www.youtube.com/embed/ydRAb9cwHnA"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <section id="products">
        <div id="product">
          <div id="productHeader"><h5>Acoustic Cello</h5></div>
          <div id="productImg">
            <img
              id="CelloImage"
              src="https://www.kinglos.com/uploads/image/20211125/17/acoustic-cello.png"
              alt=""
            />
          </div>
          <div id="productBottom">
            <p>$999</p>
            <button>Add to cart</button>
          </div>
        </div>

        <div id="product">
          <div id="productHeader">
            <h5>Kadence Acoustic Guitar</h5>
          </div>
          <div id="productImg">
            <img
              id="CelloImage"
              src="https://www.kinglos.com/uploads/image/20211125/17/electric-cello-dsdt-series.png"
              alt=""
            />
          </div>
          <div id="productBottom">
            <p>$599</p>
            <button>Add to cart</button>
          </div>
        </div>

        <div id="product">
          <div id="productHeader"><h5>Luthierâ€™s Classic Guitar</h5></div>
          <div id="productImg">
            <img
              id="CelloImage"
              src="https://www.kinglos.com/uploads/image/20211125/17/dsdt-n-series-electric-cello.png"
              alt=""
            />
          </div>

          <div id="productBottom">
            <p>$799</p>
            <button>Add to cart</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
